<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todoshka</title>
  <link rel = "stylesheet" href = "/stylesheets/style.css" />
</head>
<body>

  <div class="grid">
		<header>
			<div class="logo">
				<a href="#">Todoshka</a>
			</div>
			<nav>
				<div>
					<a class="navbtn" href="#">Your Todolist</a>
				</div>
				<div>
					<a class="navbtn" href="#">Profile</a>
				</div>
			</nav>
		</header>
		<main>
			<div class="content">
				<div>
				<p class="title">Your todos</p>
				<input type="text" placeholder="Input your new todo..." id="toDoElem">
					<span class="todoBtn" onclick="newElement()">Add todo</span>
							<ul id="todos">
				</ul>
				</div>
				<div>
				<p class="title">Checked todos</p>
					<span class="todoBtn" onclick="removeElements()">Remove checked</span>
							<ul id="check">
				</ul>
				</div>
			</div>
		</main>
		<footer>
			<form action="#">
				<button type="submit">Log out</button>
			</form>
		</footer>
	</div>
<script src="/scripts/addToDo.js"></script>
<script src="/scripts/checkedToDo.js"></script>
<script src="/scripts/removeToDo.js"></script>
<script src="/scripts/sendRequest.js"></script>
</body>
</html>
